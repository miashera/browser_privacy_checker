<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browser Privacy Checker Options</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input[type="checkbox"] {
            margin-right: 5px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Browser Privacy Checker Options</h1>
        <form id="optionsForm">
            <label>
                <input type="checkbox" id="analyzePrivacy" name="analyzePrivacy" checked>
                Analyze Privacy Settings
            </label>
            <label>
                <input type="checkbox" id="checkCookies" name="checkCookies" checked>
                Check Cookies
            </label>
            <label>
                <input type="checkbox" id="autoScan" name="autoScan">
                Automatically scan new pages
            </label>
            <button type="submit">Save Options</button>
        </form>
    </div>
    <script src="options.js"></script>
</body>
</html>
